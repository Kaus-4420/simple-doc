<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2979ff"/>
      <stop offset="100%" style="stop-color:#00c6ff"/>
    </linearGradient>
    <linearGradient id="page" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#bg)"/>
  <!-- Back page -->
  <rect x="50" y="32" width="100" height="130" rx="8" fill="rgba(255,255,255,0.25)" transform="rotate(-6 100 97)"/>
  <!-- Front page -->
  <rect x="50" y="38" width="100" height="130" rx="8" fill="url(#page)" transform="rotate(3 100 103)"/>
  <!-- Text lines on front page -->
  <g transform="rotate(3 100 103)" opacity="0.35">
    <rect x="66" y="58" width="50" height="5" rx="2.5" fill="#2979ff"/>
    <rect x="66" y="74" width="68" height="4" rx="2" fill="#1a1d2e"/>
    <rect x="66" y="86" width="60" height="4" rx="2" fill="#1a1d2e"/>
    <rect x="66" y="98" width="65" height="4" rx="2" fill="#1a1d2e"/>
    <rect x="66" y="114" width="40" height="5" rx="2.5" fill="#2979ff"/>
    <rect x="66" y="130" width="68" height="4" rx="2" fill="#1a1d2e"/>
    <rect x="66" y="142" width="55" height="4" rx="2" fill="#1a1d2e"/>
  </g>
  <!-- Pencil icon -->
  <g transform="translate(130, 120) rotate(-45)">
    <rect x="0" y="0" width="10" height="45" rx="2" fill="#ffffff" opacity="0.9"/>
    <polygon points="0,45 10,45 5,55" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
